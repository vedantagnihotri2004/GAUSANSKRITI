<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - GauSanskriti</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F0FBE4;
            text-align: center;
            padding: 40px 20px;
            color: #333;
        }
        .offline-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2D6A4F;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        button {
            background-color: #2D6A4F;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1b4332;
        }
        .tips {
            margin-top: 30px;
            text-align: left;
        }
        .tips h2 {
            color: #2D6A4F;
            font-size: 1.2rem;
        }
        .tips ul {
            padding-left: 20px;
        }
        .tips li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="logo.png" alt="GauSanskriti Logo">
        <h1>Connection Unavailable</h1>
        <p>We can't connect to GauSanskriti services right now. Please check your internet connection and try again.</p>
    </div>
</body>
</html>
